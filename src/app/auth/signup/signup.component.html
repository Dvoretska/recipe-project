<form (ngSubmit)="onSignup(appForm)" #appForm="ngForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      ngModel
      class="form-control"
      required
      email
      #email="ngModel">
  </div>
  <p *ngIf="!email.valid && email.touched">Please enter a valid value</p>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      ngModel
      class="form-control"
      required>
  </div>
  <div *ngIf="errors.password && errors.password.length">{{ errors.password[0] }}</div>
  <select name="question" id="" [ngModel]="'pet'">
    <option value="pet">Pet</option>
    <option value="teacher">Teacher</option>
  </select>
  <div class="form-group">
    <textarea class="form-control" name="answerQuestion" rows="3" [(ngModel)]="answer"></textarea>
    <p>Your reply: {{ answer }}</p>
  </div>
  <div class="radio" *ngFor="let gender of genders">
    <label>
      <input
        type="radio"
        name="gender"
        ngModel
        [value]="gender"
        required>
      {{ gender }}
    </label>
  </div>
  <button
    type="submit"
    class="btn btn-primary">Sign up</button>
</form>
