<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="loadedFeature === 'shopping-list'"></app-shopping-list>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only odd numbers</button>
      <br><br>
      <!--<ng-template [ngIf]="onlyOdd">-->
        <!--<p>Only odd</p>dfdgf-->
      <!--</ng-template>-->
      <p appBasicHighlight>Style me with basic highlight directive</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'green'" >Style me with better  highlight directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
     <div *ngIf="onlyOdd">
      <ul class="list-group">
        <li
          class="list-group-item" *ngFor="let odd of oddNumbers">{{ odd }}
        </li>
      </ul>
    </div>
    <div *appUnless="onlyOdd">
      <ul class="list-group">
        <li
          class="list-group-item" *ngFor="let even of evenNumbers">{{ even }}
        </li>
      </ul>
    </div>
  </div>
  <app-signup></app-signup>
</div>
