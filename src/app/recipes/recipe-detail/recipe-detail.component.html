<div class="col-xs-12">
  <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="image-responsive" style="max-height: 300px;">
</div>
<div class="col-xs-12">
  <h1>{{ recipe.name }}</h1>
<div class="col-xs-12">
  <button class="nav-link dropdown-toggle" data-toggle="dropdown">Manage Recipe</button>
  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
    <a class="dropdown-item" href="#">To Shopping List</a>
    <a class="dropdown-item" href="#">Edit Recipe</a>
    <a class="dropdown-item" href="#">Delete Recipe</a>
  </div>
</div>
<div class="col-xs-12">
  {{ recipe.description }}
</div>
<div class="col-xs-12">
  Ingredients
</div>
