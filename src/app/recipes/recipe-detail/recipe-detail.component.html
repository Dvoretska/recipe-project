<div class="col-xs-12">
  <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="image-responsive" style="max-height: 300px;">
</div>
<div class="col-xs-12">
  <h1>{{ recipe.name }}</h1>
<div class="col-xs-12">
  <div class="btn-group" dropdown>
    <button class="nav-link dropdown-toggle" data-toggle="dropdown" dropdownToggle>Manage Recipe</button>
    <div class="dropdown-menu"  aria-labelledby="navbarDropdown" *dropdownMenu>
      <a class="dropdown-item" (click)="addToShoppingList()" style="cursor: pointer;">To Shopping List</a>
      <a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a>
      <a class="dropdown-item">Delete Recipe</a>
    </div>
  </div>
</div>
<div class="col-xs-12">
  {{ recipe.description }}
</div>
<div class="col-xs-12">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
      {{ ingredient.name }} - {{ ingredient.amount }}
    </li>
  </ul>
</div>
